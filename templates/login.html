<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Integrated Cloud Storage - Login</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <script src="https://cdn.jsdelivr.net/npm/alpinejs@3.x.x/dist/cdn.min.js" defer></script>
  <link rel="stylesheet" href="{{ url_for('static', filename='css/login.css') }}">
  <script src="{{ url_for('static', filename='js/login.js') }}"></script>
</head>

<body class="gradient-bg min-h-screen flex items-center justify-center" x-data="loginApp()">
  <div class="glass-effect rounded-2xl p-8 w-full max-w-md">
    <div class="text-center mb-8">
      <h1 class="text-3xl font-bold text-white mb-2">☁️ Cloud Storage</h1>
      <p class="text-gray-200">Secure Distributed Storage</p>
    </div>

    <!-- Login Form -->
    <div x-show="!showRegister && !showOTP">
      <h2 class="text-xl font-semibold text-white mb-6">Sign In</h2>
      <form @submit.prevent="login" class="space-y-4">
        <div>
          <label class="block text-sm font-medium text-gray-200 mb-1">Username</label>
          <input type="text" x-model="loginForm.username" required
            class="w-full px-4 py-2 rounded-lg bg-white/20 border border-white/30 text-white placeholder-gray-300 focus:outline-none focus:ring-2 focus:ring-white/50"
            placeholder="Enter your username">
        </div>
        <div>
          <label class="block text-sm font-medium text-gray-200 mb-1">Password</label>
          <input type="password" x-model="loginForm.password" required
            class="w-full px-4 py-2 rounded-lg bg-white/20 border border-white/30 text-white placeholder-gray-300 focus:outline-none focus:ring-2 focus:ring-white/50"
            placeholder="Enter your password">
        </div>
        <button type="submit" :disabled="loading"
          class="w-full bg-white text-purple-600 py-2 rounded-lg font-semibold hover:bg-gray-100 transition disabled:opacity-50">
          <span x-show="!loading">Sign In</span>
          <span x-show="loading">Signing in...</span>
        </button>
      </form>

      <div class="mt-6 text-center">
        <p class="text-gray-200">
          Don't have an account?
          <button @click="showRegister = true" class="text-white underline hover:no-underline">Sign Up</button>
        </p>
      </div>
    </div>

    <!-- Register Form -->
    <div x-show="showRegister">
      <h2 class="text-xl font-semibold text-white mb-6">Create Account</h2>
      <form @submit.prevent="register" class="space-y-4">
        <div>
          <label class="block text-sm font-medium text-gray-200 mb-1">Full Name</label>
          <input type="text" x-model="registerForm.full_name" required
            class="w-full px-4 py-2 rounded-lg bg-white/20 border border-white/30 text-white placeholder-gray-300 focus:outline-none focus:ring-2 focus:ring-white/50"
            placeholder="Enter your full name">
        </div>
        <div>
          <label class="block text-sm font-medium text-gray-200 mb-1">Username</label>
          <input type="text" x-model="registerForm.username" required
            class="w-full px-4 py-2 rounded-lg bg-white/20 border border-white/30 text-white placeholder-gray-300 focus:outline-none focus:ring-2 focus:ring-white/50"
            placeholder="Choose a username">
        </div>
        <div>
          <label class="block text-sm font-medium text-gray-200 mb-1">Email</label>
          <input type="email" x-model="registerForm.email" required
            class="w-full px-4 py-2 rounded-lg bg-white/20 border border-white/30 text-white placeholder-gray-300 focus:outline-none focus:ring-2 focus:ring-white/50"
            placeholder="your.email@example.com">
        </div>
        <div>
          <label class="block text-sm font-medium text-gray-200 mb-1">Password</label>
          <input type="password" x-model="registerForm.password" required
            class="w-full px-4 py-2 rounded-lg bg-white/20 border border-white/30 text-white placeholder-gray-300 focus:outline-none focus:ring-2 focus:ring-white/50"
            placeholder="Create a password">
        </div>
        <div>
          <label class="block text-sm font-medium text-gray-200 mb-1">Confirm Password</label>
          <input type="password" x-model="registerForm.confirm_password" required
            class="w-full px-4 py-2 rounded-lg bg-white/20 border border-white/30 text-white placeholder-gray-300 focus:outline-none focus:ring-2 focus:ring-white/50"
            placeholder="Confirm your password">
        </div>
        <button type="submit" :disabled="loading"
          class="w-full bg-white text-purple-600 py-2 rounded-lg font-semibold hover:bg-gray-100 transition disabled:opacity-50">
          <span x-show="!loading">Create Account</span>
          <span x-show="loading">Creating...</span>
        </button>
      </form>

      <div class="mt-6 text-center">
        <p class="text-gray-200">
          Already have an account?
          <button @click="showRegister = false" class="text-white underline hover:no-underline">Sign In</button>
        </p>
      </div>
    </div>

    <!-- OTP Verification -->
    <div x-show="showOTP">
      <h2 class="text-xl font-semibold text-white mb-6">Verify Your Email</h2>
      <div class="bg-white/10 rounded-lg p-4 mb-6">
        <p class="text-gray-200 text-sm mb-3">We've sent a verification code to your email. Please enter it below:</p>
      </div>
      <form @submit.prevent="verifyOTP" class="space-y-4">
        <div>
          <label class="block text-sm font-medium text-gray-200 mb-1">Verification Code</label>
          <input type="text" x-model="otpForm.otp" required maxlength="6"
            class="w-full px-4 py-2 rounded-lg bg-white/20 border border-white/30 text-white text-center text-2xl placeholder-gray-300 focus:outline-none focus:ring-2 focus:ring-white/50"
            placeholder="000000">
        </div>
        <button type="submit" :disabled="loading"
          class="w-full bg-white text-purple-600 py-2 rounded-lg font-semibold hover:bg-gray-100 transition disabled:opacity-50">
          <span x-show="!loading">Verify Account</span>
          <span x-show="loading">Verifying...</span>
        </button>
      </form>
    </div>

    <!-- Messages -->
    <div x-show="message" x-text="message"
      :class="messageType === 'error' ? 'bg-red-500/20 text-red-200 border-red-500/30' : 'bg-green-500/20 text-green-200 border-green-500/30'"
      class="mt-4 p-3 rounded-lg border text-sm"></div>
  </div>

</body>

</html>
